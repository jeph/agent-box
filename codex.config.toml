model = "gpt-5.3-codex"
model_reasoning_effort = "xhigh"
approval_policy = "never"
# In many Docker/container environments, Codex CLI's Linux Landlock sandbox can fail
# (e.g. `Sandbox(LandlockRestrict)`) due to host kernel/seccomp restrictions. Using
# `danger-full-access` here keeps Codex usable; the container runtime is the isolation
# boundary for this environment.
sandbox_mode = "danger-full-access"

[features]
web_search_request = true

[sandbox_workspace_write]
network_access = true

[notice]
hide_rate_limit_model_nudge = true

[notice.model_migrations]
"gpt-5.3" = "gpt-5.3-codex"
